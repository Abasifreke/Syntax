<!DOCTYPE html>
<html>
<head>
    <title>Syntax</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
    <div class="col-lg-6">
        Welcome to Syntax. This application is designed to allow you to search through a text document for words under a specified context.
    </div>

    <br/>

    <div class="col-lg-12">
        <div class="col-lg-6">
            Upload your .txt file here
        </div>
        <div class="col-lg-6">
            <button type="button" id="Upload" > Browse </button>
        </div>
    </div>

    <br/>

    <div class="col-lg-12">
        <div class="col-lg-6">
            Focus
        </div>
        <div class="col-lg-6">
            <input type="text" id="Focus" />
        </div>
    </div>

    <br/>

    <div class="col-lg-12">
        <div class="col-lg-6">
            Context
        </div>
        <div class="col-lg-6">
            <input type="text" id="Context" />
        </div>
    </div>
    <br/>
    <div class="col-lg-12">
        <div class="col-lg-6">
            <button type="button" id="Submit"> Submit </button>
        </div>
    </div>
</body>
</html>
